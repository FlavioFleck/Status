<header class="salon-header">
  
  <div class="logo">
    <a routerLink="/">
      <h1>STATUS</h1>
      <span>cabeleireiros</span>
    </a>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a routerLink="/" routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}">Início</a></li>
             
      <li><a routerLink="/services" routerLinkActive="active">Serviços</a></li>
             
      <li><a routerLink="/booking" routerLinkActive="active">Agendamento</a></li>
             
      <li><a routerLink="/products" routerLinkActive="active">Produtos</a></li>

      <li><a routerLink="/" fragment="sobre" routerLinkActive="active">Sobre nós</a></li>
    </ul>
  </nav>

  <a *ngIf="!isLoggedIn" routerLink="/login" class="entrar-button">Entrar</a>

  <div class="user-info" *ngIf="isLoggedIn" (click)="toggleDropdown()">
    <div class="user-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>

    <div class="user-name">
      {{ user?.name }} {{ user?.lastname }}
    </div>

    <div class="dropdown" *ngIf="dropdownOpen">
      <button (click)="logout()">Sair</button>
    </div>
  </div>

</header>
