<div class="agendamentos">
  <!-- Página de Serviços -->
  <div class="page-title">
    <h2>Agendamentos</h2>
    <p>Gerencie os agendamentos disponíveis no sistema</p>
  </div>
  
  <div class="agendamentos-container">
  
    <!-- Header -->
    <div class="agendamentos-header">
      <button class="add-btn" (click)="openAdd()">Adicionar Agendamento</button>
  
      <div class="search-box">
        <input type="text" placeholder="Buscar agendamento..." />
      </div>
    </div>
  
    <!-- Tabela -->
    <div class="agendamentos-table">
  
      <div class="table-header">
        <span>Cliente</span>
        <span>Funcionário</span>
        <span>Serviço</span>
        <span>Data</span>
        <span>Status</span>
        <span>Ações</span>
      </div>
  
      <!-- Exemplo 1 -->
      <div class="table-row">
        <span>Lucas Pereira</span>
        <span>Maria Santos</span>
        <span>Corte de Cabelo</span>
        <span>27/11/2006 00:00</span>
        <span>Aberto</span>
  
        <span class="actions">
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Excluir</button>
        </span>
      </div>

      

    </div>
  </div>
  <app-modal
    *ngIf="showModal"
    [title]="modalTitle"
    [fields]="modalFields"
    [values]="modalValues"
    [onSubmit]="saveUser"
    (closeModal)="showModal = false">
  </app-modal>
</div>
