<div class="funcionarios">
  <!-- Página de Serviços -->
  <div class="page-title">
    <h2>Funcionários</h2>
    <p>Gerencie os funcionários disponíveis no sistema</p>
  </div>
  
  <div class="funcionarios-container">
  
    <!-- Header -->
    <div class="funcionarios-header">
      <button class="add-btn" (click)="openAdd()">Adicionar Funcionário</button>
  
      <div class="search-box">
        <input type="text" placeholder="Buscar funcionário..." />
      </div>
    </div>
  
    <!-- Tabela -->
    <div class="funcionarios-table">
  
      <div class="table-header">
        <span>Nome</span>
        <span>Email</span>
        <span>CPF</span>
        <span>Disponibilidade</span>
        <span>Ações</span>
      </div>
  
      <!-- Exemplo 1 -->
      <div class="table-row">
        <span>João Silva</span>
        <span>joao@example.com</span>
        <span>000.000.000.00</span>
        <span>Disponível</span>

        <span class="actions">
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Excluir</button>
        </span>
      </div>


      

    </div>
  </div>
    <app-modal
      *ngIf="showModal"
      [title]="modalTitle"
      [fields]="modalFields"
      [values]="modalValues"
      [onSubmit]="saveUser"
      (closeModal)="showModal = false">
    </app-modal>  
</div>
