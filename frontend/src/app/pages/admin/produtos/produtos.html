<!-- Página de Produtos -->

    <div class="page-title">
      <h2>Produtos</h2>
      <p>Gerencie seus produtos cadastrados</p>
    </div>
    
    <div class="produtos-container">
      <div class="produtos-header">
        <button class="add-btn">Adicionar Produto</button>
        <div class="search-box">
          <input type="text" placeholder="Buscar produto..." />
        </div>
      </div>
    
      <div class="produtos-table">
        <div class="table-header">
          <span>Produto</span>
          <span>Categoria</span>
          <span>Preço</span>
          <span>Estoque</span>
          <span>Ações</span>
        </div>
    
        <!-- Exemplo de item -->
        <div class="table-row">
          <span>Camisa Preta</span>
          <span>Roupas</span>
          <span>R$ 59,90</span>
          <span>34 unidades</span>
          <span class="actions">
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Excluir</button>
          </span>
        </div>
    
        <div class="table-row">
          <span>Tênis Esportivo</span>
          <span>Calçados</span>
          <span>R$ 199,00</span>
          <span>12 unidades</span>
          <span class="actions">
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Excluir</button>
          </span>
        </div>
      </div>
    </div>
