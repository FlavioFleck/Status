<div class="servicos">
  <!-- Página de Serviços -->
  
  <div class="page-title">
    <h2>Serviços</h2>
    <p>Gerencie os serviços disponíveis no sistema</p>
  </div>
  
  <div class="servicos-container">
  
    <!-- Header -->
    <div class="servicos-header">
      <button class="add-btn" (click)="openAdd()">Adicionar Serviço</button>
  
      <div class="search-box">
        <input type="text" placeholder="Buscar serviço..." />
      </div>
    </div>
  
    <!-- Tabela -->
    <div class="servicos-table">
  
      <div class="table-header">
        <span>Serviço</span>
        <span>Descrição</span>
        <span>Preço</span>
        <span>Ações</span>
      </div>
  
      <!-- Exemplo 1 -->
      <div class="table-row">
        <span>Corte de Cabelo</span>
        <span>Corte masculino completo</span>
        <span>R$ 35,00</span>
  
        <span class="actions">
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Excluir</button>
        </span>
      </div>
    </div>
  </div>

  <app-modal
    *ngIf="showModal"
    [title]="modalTitle"
    [fields]="modalFields"
    [values]="modalValues"
    [onSubmit]="saveUser"
    (closeModal)="showModal = false">
  </app-modal>
</div>
