<div class="usuarios">
  <!-- Página de Usuários -->
  <div class="page-title">
    <h2>Usuários</h2>
    <p>Gerencie os usuários cadastrados no sistema</p>
  </div>
  
  <div class="usuarios-container">
  
    <!-- Header -->
    <div class="usuarios-header">
      <button class="add-btn">Adicionar Usuário</button>
  
      <div class="search-box">
        <input type="text" placeholder="Buscar usuário..." />
      </div>
    </div>
  
    <!-- Tabela -->
    <div class="usuarios-table">
  
      <div class="table-header">
        <span>Nome</span>
        <span>Sobrenome</span>
        <span>Email</span>
        <span>Função</span>
        <span>Ações</span>
      </div>
  
      <!-- Exemplo 1 -->
      <div class="table-row">
        <span>Flávio Fleck</span>
        <span>Sobrenome</span>
        <span>flavio@email.com</span>
        <span>Administrador</span>
        <span class="actions">
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Excluir</button>
        </span>
      </div>
    </div>
  </div>
</div>
