<main>
  <div class="login-container">
    <h2>LOGIN</h2>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="password"
          placeholder="Digite sua senha"
          [(ngModel)]="password"
          required
        />
      </div>

      <button type="submit" class="btn-login">ENTRAR</button>
    </form>

    <p class="registro">
      Ainda n√£o tem uma conta? <a routerLink="/register">Registre-se</a>
    </p>
  </div>
</main>
